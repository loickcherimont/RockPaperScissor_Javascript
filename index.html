<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Rock... Paper... Scissor!</title>
</head>

<body>
    <div class="container">
    <!-- Zone where cards played by players appear -->
        <div class="row" id="battleZone">
            <div class="col" id="playerCard">
                <div class="p-3 card" style="width:18rem;">
                    <img src="/assets/images/noCard.png" class="card-img-top" alt="Question mark">
                    <div class="card-body d-none">
                        <h5 class="text-center card-title ">ITEM</h5>
                    </div>
                </div>
            </div>
            
            <div class="col" id="computerCard">
                <div class="p-3 card" style="width:18rem;">
                    <img src="/assets/images/noCard.png" class="card-img-top" alt="Question mark">
                    <div class="card-body d-none" >
                        <h5 class="text-center card-title ">ITEM</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Indicate if user won -->
        <div id="resultPanel">
            <div class="text-center fw-bold fs-1 alert alert-info d-none" role="alert" id="alertDraw">ü§ù DRAW ü§ù</div>
            <div class="text-center fw-bold fs-1 alert alert-dark d-none" role="alert" id="alertLoss">What a shame ...</div>
            <div class="text-center fw-bold fs-1 alert alert-warning d-none" role="alert" id="alertVictory">üëë VICTORY üëë</div>
        </div>


    <!-- Zone where playable cards appear -->
        <div class="row" id="playerZone">
        </div>
    </div>
    <script src="scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
